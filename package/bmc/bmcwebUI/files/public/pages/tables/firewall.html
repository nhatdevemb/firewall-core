<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Blocked Domains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .box {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .overlay {
            display: block;
            text-align: center;
            font-size: 20px;
            color: gray;
            padding: 10px;
        }
        .hidden {
            display: none;
        }

                /* Tạo khung chứa thanh tiến trình */
        .progress-container {
            width: 100px;  /* Chiều rộng cố định */
            height: 8px;   /* Chiều cao nhỏ gọn */
            background-color: #222; /* Màu nền tối */
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        /* Thanh tiến trình */
        .progress-bar {
            height: 100%;
            background-color: #b71c1c; /* Màu đỏ đậm */
            transition: width 0.5s ease-in-out; /* Hiệu ứng tăng dần */
        }

    </style>
</head>
<body>
    <div class="box" id="ad-frequency">
        <div class="box-header with-border">
            <h3 class="box-title">Top Blocked Domains</h3>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Hits</th>
                            <th>Frequency</th>
                        </tr>
                    </thead>
                    <tbody id="blockedDomainsTable">
                        <tr><td colspan="3">Đang tải dữ liệu...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="overlay" id="loadingOverlay">
            <i class="fa fa-sync fa-spin"></i> Đang tải dữ liệu...
        </div>
    </div>
    <script src="traffic_stats_frontend.js"></script>
</body>
</html>
