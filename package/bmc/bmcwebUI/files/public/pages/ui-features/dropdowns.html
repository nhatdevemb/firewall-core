<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DataTables với API</title>
    <!-- Thêm CSS của DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Thêm jQuery từ CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Thêm DataTables JS từ CDN -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Thêm Bootstrap CSS (cho modal) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/bang.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

    <table id="hienthirule" class="display" style="width:100%">
        <thead>
            <tr>
                <th>SID</th>
                <th>Message</th>
                <th>Action</th>
                <th>Protocol</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Severity</th>
            </tr>
        </thead>
    </table>

    <!-- Modal để hiển thị chi tiết rule -->
    <div class="modal fade" id="ruleDetailsModal" tabindex="-1" role="dialog" aria-labelledby="ruleDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document"> <!-- Sử dụng modal-xl để tăng chiều rộng -->
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title text-center w-100" id="ruleDetailsModalLabel" style="font-weight:bold;">Chi tiết Rule</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                    <!-- Nút "Sửa rules này" -->
                <button id="editRuleButton" class="btn btn-primary edit-rule-button">Sửa rules này</button>

                </div>
                <div class="modal-body" id="ruleDetailsContent">
                    <!-- Chi tiết rule sẽ được hiển thị ở đây -->
                    <p><strong>SID:</strong> <span id="ruleSid"></span></p>
                    <p><strong>Message:</strong> <span id="ruleMsg"></span></p>
                    <p><strong>Action:</strong> <span id="ruleAction"></span></p>
                    <p><strong>Protocol:</strong> <span id="ruleProtocol"></span></p>
                    <p><strong>Source:</strong> <span id="ruleSrc"></span></p>
                    <p><strong>Destination:</strong> <span id="ruleDst"></span></p>
                    <p><strong>Severity:</strong> <span id="ruleSeverity"></span></p>
                    <hr>
                    <h3 class="text-center" style="font-weight:bold;">Rule đầy đủ</h3>
                    <!-- Khung chứa nội dung rule đầy đủ -->
                    <div class="rule-container">
                        <pre id="fullRuleContent" class="border rounded p-3"></pre>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm Bootstrap JS (cho modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="src/index.js"></script> <!-- Đường dẫn đến file index.js của bạn -->
    <script src="../../assets/js/suarulenay.js"></script>
</body>

</html>
